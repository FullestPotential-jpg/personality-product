<p>–î–ª—è —ç—Ç–æ–≥–æ –º–æ–∂–µ—Ç–µ –¥–∞—Ç—å —Å–≤–æ–∏–º –ø–∞—Ä—Ç–Ω–µ—Ä–∞–º –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ –ª–∏—á–Ω–æ—Å—Ç–∏, —á—Ç–æ–±—ã –∑–Ω–∞—Ç—å, –∫—Ç–æ –∫–∞–∫—É—é —Ä–æ–ª—å –±—É–¥–µ—Ç –∑–∞–Ω–∏–º–∞—Ç—å –≤ –±–∏–∑–Ω–µ—Å–µ. –ò–º–µ—è —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∫–æ–º–∞–Ω–¥—É, –≤–∞—à –±–∏–∑–Ω–µ—Å –±—É–¥–µ—Ç –ø—Ä–æ—Ü–≤–µ—Ç–∞—Ç—å. –†–∞–±–æ—Ç–∞ –≤–∞—à–∏—Ö –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤ –±—É–¥–µ—Ç –≤—ã–≥–ª—è–¥–µ—Ç—å –¥–ª—è –≤–∞—Å —Ä—É—Ç–∏–Ω–Ω–æ–π ‚Äî –Ω–µ –≤ —ç—Ç–æ–º –≤–∞—à–∞ —Å–∏–ª–∞. –ï—Å–ª–∏ –≤—ã —Ä–∞–±–æ—Ç–∞–µ—Ç–µ –æ–¥–∏–Ω, –≤—ã –±—ã—Å—Ç—Ä–æ –≤—ã–≥–æ—Ä–∏—Ç–µ –æ—Ç –æ–ø–µ—Ä–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∑–∞–¥–∞—á, –ø–æ—ç—Ç–æ–º—É –∫–æ–º–∞–Ω–¥–∞ ‚Äî –∫–ª—é—á –∫ –≤–∞—à–µ–º—É –±–æ–ª—å—à–æ–º—É —É—Å–ø–µ—Ö—É.</p>

<p>–ù–∞—á–∏–Ω–∞—è –±–∏–∑–Ω–µ—Å, –±–µ—Ä–∏—Ç–µ –Ω–∞ —Å–µ–±—è –≤—Å–µ –∑–∞–¥–∞—á–∏, —Å–≤—è–∑–∞–Ω–Ω—ã–µ —Å –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä, —Ä–∞—Å—á–µ—Ç–∞–º–∏ –∏ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–æ–π —Ä–µ–∞–ª–∏–∑–∞—Ü–∏–µ–π. –û–¥–Ω–∞–∫–æ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–æ—Å—Ç—Ä–µ–±–æ–≤–∞–Ω–Ω–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞ –∏ —è—Ä–∫–∏—Ö –ø—Ä–æ–¥–∞–∂ –≤–∞–º –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏ –≤–∞–∂–µ–Ω –ø–∞—Ä—Ç–Ω–µ—Ä. –û–Ω –±—É–¥–µ—Ç –≤—ã–ø–æ–ª–Ω—è—Ç—å –∑–∞–¥–∞—á–∏, –≤ –∫–æ—Ç–æ—Ä—ã—Ö –≤—ã –Ω–µ —Å–∏–ª—å–Ω—ã. –†–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è –±—Ä–∞—Ç—å –≤ –ø–∞—Ä—Ç–Ω–µ—Ä—ã –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–µ —Ç–∏–ø—ã –ª–∏—á–Ω–æ—Å—Ç–µ–π: –¢–≤–æ—Ä—á–µ—Å–∫–∏–π, –ö–æ–º–º—É–Ω–∏–∫–∞–±–µ–ª—å–Ω—ã–π, –°—Ç–∞–±–∏–ª—å–Ω—ã–π.</p>
<p>–î–ª—è —ç—Ç–æ–≥–æ –º–æ–∂–µ—Ç–µ –¥–∞—Ç—å —Å–≤–æ–∏–º –ø–∞—Ä—Ç–Ω–µ—Ä–∞–º –ø—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–∏–ø–∞ –ª–∏—á–Ω–æ—Å—Ç–∏, —á—Ç–æ–±—ã –∑–Ω–∞—Ç—å, –∫—Ç–æ –∫–∞–∫—É—é —Ä–æ–ª—å –±—É–¥–µ—Ç –∑–∞–Ω–∏–º–∞—Ç—å –≤ –±–∏–∑–Ω–µ—Å–µ. –ò–º–µ—è —Å–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∫–æ–º–∞–Ω–¥—É, –≤–∞—à –±–∏–∑–Ω–µ—Å –±—É–¥–µ—Ç –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω—ã–º. –†–∞–±–æ—Ç–∞ –≤–∞—à–∏—Ö –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤ –±—É–¥–µ—Ç –∫–∞–∑–∞—Ç—å—Å—è –≤–∞–º —Å–ª–∏—à–∫–æ–º —Ö–∞–æ—Ç–∏—á–Ω–æ–π –∏ –Ω–µ–ª–æ–≥–∏—á–Ω–æ–π ‚Äî –Ω–µ –≤ —ç—Ç–æ–º –≤–∞—à–∞ —Å–∏–ª–∞. –ï—Å–ª–∏ –≤—ã —Ä–∞–±–æ—Ç–∞–µ—Ç–µ –æ–¥–∏–Ω, –≤—ã —Ä–∏—Å–∫—É–µ—Ç–µ —Å–æ–∑–¥–∞—Ç—å –∏–¥–µ–∞–ª—å–Ω—É—é —Å–∏—Å—Ç–µ–º—É, –∫–æ—Ç–æ—Ä–∞—è –Ω–∏–∫–æ–º—É –Ω–µ –Ω—É–∂–Ω–∞ (–≤–∞–º —Å–ª–æ–∂–Ω–æ –µ–µ —Ä–∞—Å–ø–æ—Å—Ç—Ä–∞–Ω—è—Ç—å –∏ –ø—Ä–µ–ø–æ–¥–Ω–æ—Å–∏—Ç—å), –ø–æ—ç—Ç–æ–º—É –∫–æ–º–∞–Ω–¥–∞ ‚Äî –∫–ª—é—á –∫ —Å–æ–∑–¥–∞–Ω–∏—é —Ü–µ–Ω–Ω–æ—Å—Ç–∏.</p>
<p><strong>–í–∞—à–∞ –ª—É—á—à–∞—è —Ä–æ–ª—å –≤ –≤–∞—à–µ–º –±–∏–∑–Ω–µ—Å–µ:</strong></p>
<p>- –í—ã ‚Äî ¬´–∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä —Å–∏—Å—Ç–µ–º –∏ —Ö—Ä–∞–Ω–∏—Ç–µ–ª—å —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏¬ª. –í—ã —Å—Ç—Ä–æ–∏—Ç–µ –∏–Ω—Ñ—Ä–∞—Å—Ç—Ä—É–∫—Ç—É—Ä—É, –∫–æ—Ç–æ—Ä–∞—è –¥–µ–ª–∞–µ—Ç –±–∏–∑–Ω–µ—Å —Ä–µ–Ω—Ç–∞–±–µ–ª—å–Ω—ã–º –∏ –º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ–º—ã–º.</p>
<p>- –í—ã –æ—Ç–≤–µ—á–∞–µ—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å ¬´–ö–∞–∫ —ç—Ç–æ —Ä–∞–±–æ—Ç–∞–µ—Ç –∏ –Ω–∞—Å–∫–æ–ª—å–∫–æ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ?¬ª. –ü–æ–∫–∞ –≤–∞—à–∞ –∫–æ–º–∞–Ω–¥–∞ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏–¥–µ–∏ –∏ –æ–±—â–∞–µ—Ç—Å—è —Å –∫–ª–∏–µ–Ω—Ç–∞–º–∏, –≤—ã —Å–æ–∑–¥–∞–µ—Ç–µ –º–µ—Ö–∞–Ω–∏–∑–º, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç –∏–¥–µ–∏ –≤ –∏–∑–º–µ—Ä–∏–º—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>
<p>- –í—ã ‚Äî ¬´–º–æ–∑–≥¬ª –∫–æ–º–ø–∞–Ω–∏–∏, –∫–æ—Ç–æ—Ä—ã–π –ø—Ä–∏–Ω–∏–º–∞–µ—Ç —Ä–µ—à–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞–Ω–Ω—ã—Ö, –∞ –Ω–µ –∏–Ω—Ç—É–∏—Ü–∏–∏, –∏ –Ω–∞—Ö–æ–¥–∏—Ç –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–π –ø—É—Ç—å –∫ —Ü–µ–ª–∏.</p>
<p><strong>–î–µ–ª–∞–π—Ç–µ —ç—Ç–æ:</strong></p>
<ul>
    <li>–†–∞–∑—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ –∏ –≤–Ω–µ–¥—Ä—è–π—Ç–µ —Å–∏—Å—Ç–µ–º—ã —É—á–µ—Ç–∞, –æ—Ç—á–µ—Ç–Ω–æ—Å—Ç–∏ –∏ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏–∏ (ERP - —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–ø–æ—Ä–∞—Ç–∏–≤–Ω—ã–º–∏ —Ä–∏—Å–∫–∞–º–∏, CRM - —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∑–∞–∏–º–æ–æ—Ç–Ω–æ—à–µ–Ω–∏—è–º–∏ —Å –∫–ª–∏–µ–Ω—Ç–∞–º–∏).</li>
    <li>–ü—Ä–æ–≤–æ–¥–∏—Ç–µ –≥–ª—É–±–æ–∫–∏–π —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–π –∞–Ω–∞–ª–∏–∑ –∏ —Å—Ç—Ä–æ–∏—Ç–µ –ø—Ä–æ–≥–Ω–æ–∑–Ω—ã–µ –º–æ–¥–µ–ª–∏ –¥–ª—è –ø—Ä–∏–Ω—è—Ç–∏—è —Ä–µ—à–µ–Ω–∏–π.</li>
    <li>–û–ø—Ç–∏–º–∏–∑–∏—Ä—É–π—Ç–µ —Ä–µ—Å—É—Ä—Å—ã: —Ñ–∏–Ω–∞–Ω—Å–æ–≤—ã–µ, –≤—Ä–µ–º–µ–Ω–Ω—ã–µ, –ø—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–µ–Ω–Ω—ã–µ.</li>
    <li>–°–æ–∑–¥–∞–≤–∞–π—Ç–µ —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ –∑–∞–¥–∞–Ω–∏—è, —Ä–µ–≥–ª–∞–º–µ–Ω—Ç—ã –∏ —Å—Ç–∞–Ω–¥–∞—Ä—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –¥–µ–ª–∞—é—Ç —Ä–∞–±–æ—Ç—É –∫–æ–º–∞–Ω–¥—ã —á–µ—Ç–∫–æ–π –∏ –∏–∑–º–µ—Ä–∏–º–æ–π.</li>
</ul>
<p><strong>–î–µ–ª–µ–≥–∏—Ä—É–π—Ç–µ —ç—Ç–æ (–≤ –ø–µ—Ä–≤—É—é –æ—á–µ—Ä–µ–¥—å):</strong></p>
<p><strong>–¢–≤–æ—Ä—á–µ—Å–∫–æ–º—É —Ç–∏–ø—É:</strong></p>
<p>- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ø—Ä–æ—Ä—ã–≤–Ω—ã—Ö –∏–¥–µ–π –∏ –º–æ–∑–≥–æ–≤—ã–µ —à—Ç—É—Ä–º—ã "–≤ –ø—É—Å—Ç–æ–º –ø–æ–ª–µ (–±–µ–∑ —á–µ–≥–æ-–ª–∏–±–æ)".</p>
<p>- –°–æ–∑–¥–∞–Ω–∏–µ –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã—Ö –∫–æ–Ω—Ü–µ–ø—Ü–∏–π –∏ –º–∞—Ä–∫–µ—Ç–∏–Ω–≥–æ–≤—ã—Ö –∫–∞–º–ø–∞–Ω–∏–π.</p>
<p>- –§—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ –∏—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –∏ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∞ –ø—Ä–æ–¥—É–∫—Ç–æ–≤ "—Å —á–∏—Å—Ç–æ–≥–æ –ª–∏—Å—Ç–∞".</p>
<p>- –í—ã—Å—Ç—É–ø–ª–µ–Ω–∏—è –≤ –∫–∞—á–µ—Å—Ç–≤–µ "–ª–∏—Ü–∞" –±—Ä–µ–Ω–¥–∞ –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—â–∏–µ —Ä–µ—á–∏.</p>
<p><strong>–ö–æ–º–º—É–Ω–∏–∫–∞–±–µ–ª—å–Ω–æ–º—É —Ç–∏–ø—É:</strong></p>
<p>- –•–æ–ª–æ–¥–Ω—ã–µ –∑–≤–æ–Ω–∫–∏ –∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–∏—á–Ω—ã—Ö –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤.</p>
<p>- –ü—Ä–æ–≤–µ–¥–µ–Ω–∏–µ –ø–µ—Ä–µ–≥–æ–≤–æ—Ä–æ–≤ –∏ "–ø—Ä–æ–¥–∞–∂–∞ –º–µ—á—Ç—ã".</p>
<p>- –ü–æ—Å–µ—â–µ–Ω–∏–µ –Ω–µ—Ç–≤–æ—Ä–∫–∏–Ω–≥–æ–≤ –∏ —Å–≤–µ—Ç—Å–∫–∏—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π.</p>
<p>- –ê–∫—Ç–∏–≤–Ω—ã–π –ø–∏–∞—Ä –∏ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –ª–∏—á–Ω–æ–≥–æ –±—Ä–µ–Ω–¥–∞ –≤ —Å–æ—Ü—Å–µ—Ç—è—Ö.</p>
<p><strong>–°—Ç–∞–±–∏–ª—å–Ω–æ–º—É —Ç–∏–ø—É:</strong></p>
<p>- –ï–∂–µ–¥–Ω–µ–≤–Ω–∞—è —Ä—É—Ç–∏–Ω–Ω–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤.</p>
<p>- –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ –≥–ª—É–±–æ–∫–∏—Ö –ª–∏—á–Ω—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π —Å –∫–ª—é—á–µ–≤—ã–º–∏ –∫–ª–∏–µ–Ω—Ç–∞–º–∏.</p>
<p>- –ú–æ–Ω–æ—Ç–æ–Ω–Ω—ã–π –∫–æ–Ω—Ç—Ä–æ–ª—å –∫–∞—á–µ—Å—Ç–≤–∞ –ø–æ –≥–æ—Ç–æ–≤—ã–º —á–µ–∫-–ª–∏—Å—Ç–∞–º.</p>
