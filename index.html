<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукт - Гений Внутри Вас</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 20px 0;
        }
        
        header {
            background: linear-gradient(135deg, #4A00E0 0%, #8E2DE2 100%);
            color: white;
            padding: 30px 20px 25px;
            text-align: center;
            position: relative;
        }
        
        .brand {
            margin-bottom: 20px;
        }
        
        .brand-name {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .brand-tagline {
            font-size: 1.1rem;
            font-weight: 300;
            opacity: 0.9;
            letter-spacing: 1px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .content {
            padding: 25px 20px;
        }

        /* Стили для страницы продукта */
        .module-nav-btn {
            padding: 20px;
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 0, 224, 0.3);
            -webkit-tap-highlight-color: transparent;
            word-break: break-word;
        }

        .module-nav-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(74, 0, 224, 0.4);
        }

        .module-nav-btn.active {
            background: linear-gradient(135deg, #FF4081, #FF80AB);
            box-shadow: 0 8px 25px rgba(255, 64, 129, 0.4);
        }

        .module-section {
            display: none;
        }

        .module-section.active {
            display: block;
        }

        .submodule-card {
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
            border-radius: 15px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(74, 0, 224, 0.3);
            -webkit-tap-highlight-color: transparent;
            margin-bottom: 15px;
        }

        .submodule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(74, 0, 224, 0.4);
        }

        .submodule-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 10px;
        }

        .submodule-header h3 {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.3;
            word-break: break-word;
            flex: 1;
        }

        .submodule-arrow {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .submodule-content {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }

        .submodule-content.active {
            display: block;
        }

        .type-content {
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .type-content h4 {
            color: #FFD700;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .type-content ul {
            margin: 8px 0;
            padding-left: 18px;
        }

        .type-content li {
            margin-bottom: 4px;
            font-size: 0.85rem;
            line-height: 1.3;
        }

        .type-content p {
            font-size: 0.85rem;
            line-height: 1.3;
            margin-bottom: 6px;
        }

        .question-section, .action-plan, .interaction-guide, .persuasion-guide, .relationship-guide {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .question-section ol, .action-plan p {
            margin: 8px 0;
            font-size: 0.85rem;
            line-height: 1.3;
        }

        .personality-type-btn {
            padding: 15px 10px;
            background: linear-gradient(135deg, #4A00E0, #8E2DE2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            word-break: break-word;
            line-height: 1.2;
            text-align: center;
        }

        .personality-type-btn.active {
            background: linear-gradient(135deg, #FF4081, #FF80AB);
        }

        .personality-type-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(74, 0, 224, 0.4);
        }

        /* Адаптация для мобильных */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 16px;
                margin: 10px 0;
            }
            
            header {
                padding: 20px 15px;
            }
            
            .brand-name {
                font-size: 1.8rem;
            }
            
            .brand-tagline {
                font-size: 1rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .module-nav-btn {
                padding: 15px 10px;
                font-size: 1rem;
            }
            
            .submodule-card {
                padding: 15px;
            }
            
            .submodule-header h3 {
                font-size: 1rem;
            }

            .personality-type-btn {
                padding: 12px 8px;
                font-size: 0.85rem;
            }

            /* Типы личности в 2 ряда (2x2) */
            .personality-types-container {
                display: grid !important;
                grid-template-columns: 1fr 1fr !important;
                gap: 10px !important;
            }

            /* Модули в виде пирамидки (1 сверху, 2 снизу) */
            .module-navigation {
                display: grid !important;
                grid-template-areas: 
                    "top top"
                    "left right" !important;
                gap: 10px !important;
            }

            .module-nav-btn:nth-child(1) {
                grid-area: top;
            }

            .module-nav-btn:nth-child(2) {
                grid-area: left;
            }

            .module-nav-btn:nth-child(3) {
                grid-area: right;
            }

            /* Подмодули компактнее */
            .submodule-content {
                padding: 12px 0;
            }

            .type-content {
                padding: 10px;
                margin-bottom: 10px;
            }

            .type-content h4 {
                font-size: 0.9rem;
            }

            .type-content p, .type-content li {
                font-size: 0.8rem;
            }

            /* Контент модулей адаптируем */
            .module-section h2 {
                font-size: 1.5rem !important;
                margin-bottom: 20px !important;
            }

            /* Сетка для подмодулей на мобильных */
            .module-section > div {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
                margin-top: 20px !important;
            }
        }

        @media (max-width: 480px) {
            .brand-name {
                font-size: 1.6rem;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            .personality-type-btn {
                padding: 10px 6px;
                font-size: 0.8rem;
            }
            
            .module-nav-btn {
                padding: 12px 8px;
                font-size: 0.9rem;
            }

            .submodule-card {
                padding: 12px;
            }

            .submodule-header h3 {
                font-size: 0.9rem;
            }

            .module-section h2 {
                font-size: 1.3rem !important;
            }

            /* Еще более компактные подмодули */
            .submodule-content {
                padding: 10px 0;
            }

            .type-content {
                padding: 8px;
                margin-bottom: 8px;
            }
        }

        /* Отключаем blue highlight на iOS */
        input, textarea, button, select, a {
            -webkit-tap-highlight-color: transparent;
        }

        /* Плавные переходы для всех интерактивных элементов */
        .option, button, .sales-module, .cta-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <!-- СТРАНИЦА ПРОДУКТА -->
    <div class="container" id="product-page">
        <header>
            <div class="brand">
                <div class="brand-name">Dmitry Surkov</div>
                <div class="brand-tagline">Full-Potential</div>
            </div>
            <h1>Время реализовывать ваш потенциал!</h1>
            <p class="subtitle">Выбирай свой тип личности и изучай!</p>
            
            <div style="margin: 30px 0;">
                <h3 style="color: white; margin-bottom: 15px;">Выберите ваш тип личности:</h3>
                <div class="personality-types-container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                    <button class="personality-type-btn active" onclick="selectPersonalityType('творческий', event)">Творческий</button>
<button class="personality-type-btn" onclick="selectPersonalityType('коммуникабельный', event)">Коммуникабельный</button>
<button class="personality-type-btn" onclick="selectPersonalityType('стабильный', event)">Стабильный</button>
<button class="personality-type-btn" onclick="selectPersonalityType('технический', event)">Технический</button>
                </div>
            </div>
        </header>

        <div class="content">
            <div class="module-navigation" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin: 40px 0;">
                <button onclick="showModule(1, event)">Модуль 1</button>
                <button onclick="showModule(2, event)">Модуль 2</button>
                <button onclick="showModule(3, event)">Модуль 3</button>
            </div>

            <div id="module-content" style="background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); min-height: 600px;">
                <!-- Содержимое модулей будет здесь -->
            </div>
        </div>
    </div>

    <script>
        // ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ
        let selectedPersonalityType = 'творческий';

        // ФУНКЦИИ СТРАНИЦЫ ПРОДУКТА
        function selectPersonalityType(type, event) {
    selectedPersonalityType = type;
    document.querySelectorAll('.personality-type-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    loadModuleContent(1);
}

        function showModule(moduleNumber, event) {
            document.querySelectorAll('.module-nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadModuleContent(moduleNumber);
        }

        function toggleSubmodule(submoduleId) {
            const content = document.getElementById(submoduleId);
            const arrow = content.previousElementSibling.querySelector('.submodule-arrow');
            
            if (content.style.display === 'none' || !content.style.display) {
                content.style.display = 'block';
                arrow.innerHTML = '▼';
            } else {
                content.style.display = 'none';
                arrow.innerHTML = '▶';
            }
        }

        function loadModuleContent(moduleNumber) {
            const moduleContent = document.getElementById('module-content');
            let content = '';
            
            if (moduleNumber == 1) {
                content = `
                    <div id="module-1" class="module-section active">
                        <h2 style="color: #4A00E0; font-size: 2.2rem; margin-bottom: 30px; text-align: center;">
                            Модуль 1: Зона вашего максимального роста
                        </h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px;">
                            ${getPersonalizedContent(1)}
                        </div>
                    </div>
                `;
            } else if (moduleNumber == 2) {
                content = `
                    <div id="module-2" class="module-section active">
                        <h2 style="color: #4A00E0; font-size: 2.2rem; margin-bottom: 30px; text-align: center;">
                            Модуль 2: Наиболее эффективное обучение с вашим типом
                        </h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px;">
                            ${getPersonalizedContent(2)}
                        </div>
                    </div>
                `;
            } else if (moduleNumber == 3) {
                content = `
                    <div id="module-3" class="module-section active">
                        <h2 style="color: #4A00E0; font-size: 2.2rem; margin-bottom: 30px; text-align: center;">
                            Модуль 3: Синергия типов личностей
                        </h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px;">
                            ${getPersonalizedContent(3)}
                        </div>
                    </div>
                `;
            }
            
            moduleContent.innerHTML = content;
        }

        function getPersonalizedContent(moduleNumber) {
            const type = selectedPersonalityType;
            let content = '';
            
            if (moduleNumber == 1) {
                content = `
                    <div class="submodule-card" onclick="toggleSubmodule('sub1-1')">
                        <div class="submodule-header">
                            <h3>🎯 Сильные стороны и их применение</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub1-1" class="submodule-content">
                            ${getTypeSpecificContent(type, 'strengths')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub1-2')">
                        <div class="submodule-header">
                            <h3>💼 Идеальные сферы для реализации</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub1-2" class="submodule-content">
                            ${getTypeSpecificContent(type, 'career')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub1-3')">
                        <div class="submodule-header">
                            <h3>🚫 Зоны риска и пустых трат</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub1-3" class="submodule-content">
                            ${getTypeSpecificContent(type, 'risks')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub1-4')">
                        <div class="submodule-header">
                            <h3>❓ Ключевые вопросы для ясности</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub1-4" class="submodule-content">
                            ${getTypeSpecificContent(type, 'questions')}
                        </div>
                    </div>
                `;
            } else if (moduleNumber == 2) {
                content = `
                    <div class="submodule-card" onclick="toggleSubmodule('sub2-1')">
                        <div class="submodule-header">
                            <h3>👑 Ваши ориентиры для роста</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub2-1" class="submodule-content">
                            ${getTypeSpecificContent(type, 'learning_models')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub2-2')">
                        <div class="submodule-header">
                            <h3>🌱 Идеальная среда для развития</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub2-2" class="submodule-content">
                            ${getTypeSpecificContent(type, 'learning_environment')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub2-3')">
                        <div class="submodule-header">
                            <h3>📚 Персональная формула обучения</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub2-3" class="submodule-content">
                            ${getTypeSpecificContent(type, 'learning_formula')}
                        </div>
                    </div>
                `;
            } else if (moduleNumber == 3) {
                content = `
                    <div class="submodule-card" onclick="toggleSubmodule('sub3-1')">
                        <div class="submodule-header">
                            <h3>🤝 Эффективное взаимодействие</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub3-1" class="submodule-content">
                            ${getTypeSpecificContent(type, 'interaction')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub3-2')">
                        <div class="submodule-header">
                            <h3>💬 Искусство убеждения</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub3-2" class="submodule-content">
                            ${getTypeSpecificContent(type, 'persuasion')}
                        </div>
                    </div>
                    <div class="submodule-card" onclick="toggleSubmodule('sub3-3')">
                        <div class="submodule-header">
                            <h3>❤️ Гармония в отношениях</h3>
                            <span class="submodule-arrow">▶</span>
                        </div>
                        <div id="sub3-3" class="submodule-content">
                            ${getTypeSpecificContent(type, 'relationships')}
                        </div>
                    </div>
                `;
            }
            
            return content;
        }

        function getTypeSpecificContent(type, category) {
            const contentMap = {
                творческий: {
                    strengths: `<div class="type-content">
                        <h4>Для Творческого:</h4>
                        <p><strong>В работе на компанию:</strong> Занимайтесь исследованиями и разработками. Это ваша естественная среда обитания.</p>
<p>- Создание прототипов, поиск новых технологий, решение сложных творческих задач.
<p>- Занимайтесь созданием новых продуктов, стратегическим планированием. Ваша роль - "отдел будущего".</p>
<p>- Вы хороший креативный директор / Арт-директор: В рекламных агентствах, IT-компаниях — везде, где нужны свежие, прорывные креативные концепции.</p>
<p>- Стратегический консультант / "Провидец": Человек, который не занимается операционкой, а смотрит на 2-5 лет вперед, предлагая векторы развития компании, новые рынки, бизнес-модели.</p>
<p>- Вы можете разрабатывать продукты внутри компании. Компания дает ресурсы, а вы придумываете и запускаете новый продукт "с нуля".</p>
                        <p><strong>В своем бизнесе:</strong> Создавайте инновационные стартапы. Ваша сила - видеть возможности там, где другие видят риски.</p>
<p>Начиная бизнес и имея небольшой или очень маленький выбор сотрудников, или даже если вы один, - берите на себя все задачи в которых вы хороши. На старте вам нужно иметь партнера. Он будет выполнять те задачи, в которых вы плохи. Рекомендуется брать в партнеры другие типы личностей, которые противоположны вашему. Например: Стабильный, Коммуникабельный, Технический. Для этого можете дать своим партнерам пройти тест на определения типа личности, чтобы знать, кто какую роль будет занимать в бизнесе. Имея преложенные типы личностей в команде - ваш бизнес будет жить, их работа для вас будет выглядеть монатонно - не в этом ваша сила. Если вы работаете один, - ваши результаты не будут большими в бизнесе, поэтому вам так важно иметь команду для большого успеха.</p>
<p><strong>Ваша лучшая роль в вашем бизнесе:</strong></p>
<p>- Вы задаете направление. Генерируете прорывную идею следующего продукта, сервиса, ниши.</p>
<p>- Вы отвечаете на вопрос «Куда мы плывем?». Пока ваша команда масштабирует вчерашнюю идею, вы уже придумали завтрашнюю.</p>
<p>- Вы идеально доносите ценности компании до аудитории (через креативные посты, выступления, необычные решения), притягивая единомышленников.</p>
<p><strong>Делайте это:</strong></p>
<ul>
    <li>Проводите еженедельные «мозговые штурмы» только по новым идеям.</li>
    <li>Создавайте MVP (минимальный жизнеспособный продукт) новой фичи или сервиса и бросаейте его команде на доработку.</li>
    <li>Лично общайтесь с самыми продвинутыми клиентами, чтобы понять их «боль» и придумать решение.</li>
    <li>Вы являетесь «главным евангелистом» продукта — рассказываете о нем так, что горят глаза. Используйте это.</li>
</ul>
<p><strong>Делегируйте это (Техническому типу):</strong></p> <p>- Бухгалтерия и финансы: все, что связано с налогами, отчетами, выплатами зарплат, сверками.</p>
